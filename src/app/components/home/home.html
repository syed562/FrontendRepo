
<section class="hero">
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>Book Flights Instantly</h1>
    <p>Search and compare the best flight deals worldwide</p>

    <div class="search-card">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Enter origin" />
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Enter destination" />
        </div>
        <div class="col-md-4 d-grid">
          <button class="btn btn-primary btn-lg">
            Search Flights
            
          </button>
        
        </div>
      </div>
    </div>
  </div>
</section>

<div class="d-flex justify-content-center align-items-center my-3 w-100">

  <form
    class="card p-4 shadow-sm w-80 rounded-pill"
    (ngSubmit)="onSubmit()">

    <div class="d-flex gap-3 flex-row justify-content-between align-items-center">

      <h4 class="mb-0">Search flights</h4>

      <div class="form-group d-flex align-items-center">
        <label class="mx-2" for="originId">Origin</label>
        <input
          id="originId"
          placeholder="Enter origin"
          [(ngModel)]="req.origin"
          name="origin"
          class="form-control form-control-sm py-1">
      </div>

      <div class="form-group d-flex align-items-center">
        <label class="mx-2" for="destinationId">Destination</label>
        <input
          id="destinationId"
          placeholder="Enter destination"
          [(ngModel)]="req.destination"
          name="destination"
          class="form-control form-control-sm py-1">
      </div>
       
      <button
        type="submit"
        class="btn btn-primary rounded-pill">
        Search
      </button>

    </div>

  </form>
</div>
