<div class="auth-wrapper">
  <form class="auth-card">

    <!-- Logo -->
    <div class="auth-logo">
      âœˆ
    </div>

    <h2>Create account</h2>
    <p class="auth-subtitle">
      Join FlightApp and start booking smarter
    </p>

    <div class="d-flex gap-3 flex-column">

      <!-- Username -->
      <div class="form-group">
        <label class="form-label">Username</label>
        <input
          [(ngModel)]="userDetails.username"
          name="username"
          class="form-control"
          placeholder="Enter your username"
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label class="form-label">Email address</label>
        <input
          [(ngModel)]="userDetails.email"
          name="email"
          type="email"
          class="form-control"
          placeholder="Enter your email address"
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="form-label">Password</label>
        <input
          [(ngModel)]="userDetails.password"
          name="password"
          type="password"
          class="form-control"
          placeholder="Enter your password"
        />
      </div>

      <!-- Role dropdown -->
      <div class="dropdown text-center">
        <button
          class="btn btn-outline-secondary dropdown-toggle auth-role-btn"
          type="button"
          data-bs-toggle="dropdown">
          Select your role
        </button>

        <ul class="dropdown-menu w-100">
          <li>
            <button
              type="button"
              class="dropdown-item"
              (click)="selectRole(UserRole.ROLE_USER)">
              User
            </button>
          </li>
          <li>
            <button
              type="button"
              class="dropdown-item"
              (click)="selectRole(UserRole.ROLE_ADMIN)">
              Admin
            </button>
          </li>
        </ul>

        <div class="mt-2">
          <span class="badge auth-role-badge">
            {{ selectedRole }}
          </span>
        </div>
      </div>

      <!-- Submit -->
      <button
        (click)="submit()"
        type="submit"
        class="btn btn-primary auth-btn">
        Create account
      </button>

    </div>

  </form>
</div>
